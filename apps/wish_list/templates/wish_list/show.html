<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{item.item}}'s Page</title>
  </head>
  <body>
    <div> <!-- Header -->
      <a href="/dashboard">Home</a>

    <h2>{{item.item}}</h2>

      {% endfor %}
    </ul>
  </body>
</html>
